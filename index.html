<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calBorder">
        <div class="numberScreen">
            <p id="screen"></p>
        </div>
        <div class="buttons">
            <div class="col1">
                <button id="seven" value="7">7</button>
                <button id="four" value="4" >4</button>
                <button id="one" value="1">1</button>
            </div>
            <div class="col2">
                <button id="eight" value="8">8</button>
                <button id="five" value="5">5</button>
                <button id="two" value="2">2</button>
                <button id="zero" value="0">0</button>
            </div>
            <div class="col3">
                <button id="nine" value="9">9</button>
                <button id="six" value="6">6</button>
                <button id="three" value="3">3</button>
            </div>  
            <div class="symbols">
                <button id="delete" value="delete">DEL</button>
                <button id="plus" value="plus">+</button>
                <button id="minus" value="minus">-</button>
                <button id="divide" value="division">/</button>
                <button id="multiplication" value="multiplication">X</button>
                <button id="equals" value="equal">=</button>
            </div>
        </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
